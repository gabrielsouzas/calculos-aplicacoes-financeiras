<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos Aplicações Financeiras</title>

    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Finn<span>Calc</span></a>
        <!--<div class="bx bx-menu" id="menu-icon"></div>-->

        <ul class="navbar">
            <li><a id="home">Home</a></li>
            <li><a id="poupanca">Poupança</a></li>
            <li><a id="cdb">CDB</a></li>
            <li><a id="tesouro-direto">Tesouro Direto</a></li>
            <li><a id="juros-livre">Juros Livre</a></li>
        </ul>
    </header>
    <main>
        <section class="principal">
            <h1>Poupança - Dados Banco Central do Brasil</h1>

            <div class="form">
                <div>
                    <label for="cmbSelFuncao">Escolha um tipo de função:</label>
                    <select name="cmbSelFuncao" id="sel-funcao">
                        <option value="valores_periodo">Valores Período</option>
                        <option value="media_rendimento">Média Rendimento</option>
                    </select>
                </div>

                <div>
                    <label for="dataInicial">Data Inicial Juros:</label>
                    <input type="date" name="dataInicial" id="data-inicial">
                </div>

                <div>
                    <label for="dataFinal">Data Final Juros:</label>
                    <input type="date" name="dataInicial" id="data-final">
                </div>

                <div class="pct-juros-livre">
                    <label for="pctJurosLivre">Juros:</label>
                    <input type="number" name="pctJurosLivre" id="pct-juros-livre-input" placeholder="0.50">
                </div>

                <div class="porcent-cdi">
                    <label for="pctCDI">Porcentagem CDI:</label>
                    <input type="number" name="pctCDI" id="pct-cdi" value="100" placeholder="100%">
                </div>

                <div class="v-invest">
                    <label for="valorInvest">Valor Investido:</label>
                    <input type="text" name="valorInvest" id="valor-invest" onKeyUp="mascaraMoeda(this, event)"  value="" placeholder="R$ 0,00">
                </div>

                <div class="t-invest">
                    <label for="tempoInvest">Tempo Investido:</label>
                    <input type="number" name="tempoInvest" id="tempo-invest" value="" placeholder="Opcional">
                    <select name="cmbSelTempo" id="sel-tempo">
                        <option value="dia">Dia(s)</option>
                        <option value="mes" selected >Mês(es)</option>
                        <option value="ano">Ano(s)</option>
                    </select>
                </div>

                <button id="btn-calcular">Calcular</button>
            </div>

            <div class="loader"></div>

            <div class="tabela">
                <table>
                    <thead>
                
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>

        </section>
        
    </main>
</body>
</html>
